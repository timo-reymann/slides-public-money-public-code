<h1 id="what-is-open-source">What is Open Source?</h1>
<ul>
<li>Software whose source code is publicly available</li>
<li>Anyone can view, use, modify, and distribute the software</li>
<li>Licensed to ensure freedom and collaboration</li>
<li>Examples: Linux, Firefox, LibreOffice, Corona Warn App</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="why-does-it-matter">Why does it matter?</h1>
<ul>
<li>Its not always transparent what money is spent on (e.g. licenses)</li>
<li>Much of the used software used is neither secure nor reliable</li>
<li>Every institution has to solve the same problems over and over again</li>
<li>Security by obscurity is not a good idea</li>
<li><strong>Geopolitical pressure through dependencies</strong> on foreign vendors</li>
<li><strong>Vendor lock-in</strong> leads to unpredictable cost changes and loss of control</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="real-world-examples">Real world examples</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="6" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="20" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/pc_wahl.jpg&quot;);background-size:95% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="6" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="6" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="20" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="pc-wahl">PC-Wahl</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="6" style="" data-marpit-pagination-total="20" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="7" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="pc-wahl---german-election-software">PC-Wahl - German election software</h1>
<ul>
<li>Used in many german states</li>
<li>Proprietary software</li>
<li>Security issues until this day</li>
<li>No transparency</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="pc-wahl---german-election-software-1">PC-Wahl - German election software</h1>
<h2 id="timeline">Timeline</h2>
<ul>
<li>2017
<ul>
<li>CCC finds security issues that allow tampering with election results</li>
<li>Updates are provided, but dont fix the issues</li>
<li>CCC provides a open source version of the software which is secure, but will never be used</li>
</ul>
</li>
<li>2024
<ul>
<li>Is used for election in Saxony</li>
<li>Calculates wrong results</li>
<li>Only corrected due to manual recount by independent experts</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="9" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="pc-wahl---german-election-software-2">PC-Wahl - German election software</h1>
<ul>
<li>Still used in many states</li>
<li>No transparency about the software and its security</li>
<li>Patches have been provided - payed, with our taxes</li>
<li>Still not secure</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="20" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/corona_warn_app_mocks.png&quot;);background-size:95% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="10" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="20" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="corona-warn-app">Corona Warn App</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="10" style="" data-marpit-pagination-total="20" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="11" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="real-world-examples--corona-warn-app">Real world examples | Corona Warn App</h1>
<ul>
<li>Started in April 2020, during the pandemic</li>
<li>Development led by SAP and Deutsche Telekom</li>
<li>Widely used in Germany (over 45 million downloads)</li>
<li>Open source from the beginning</li>
<li>Privacy by default</li>
<li>50 days until the first release</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="12" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="real-world-examples--corona-warn-app-1">Real world examples | Corona Warn App</h1>
<h2 id="timeline-1">Timeline</h2>
<ul>
<li>April 2020
<ul>
<li>Planning starts</li>
</ul>
</li>
<li>May 2020
<ul>
<li>Development starts, fully on GitHub</li>
</ul>
</li>
<li>June 2020
<ul>
<li>First release</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="13" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="real-world-examples--corona-warn-app-2">Real world examples | Corona Warn App</h1>
<h2 id="timeline-2">Timeline</h2>
<ul>
<li>2021
<ul>
<li>Features are added, bugs are fixed - lot of community contributions</li>
<li>Used as blueprint for other countries</li>
</ul>
</li>
<li>2023
<ul>
<li>Still in use, still maintained</li>
<li>Possibly used for other purposes in the future</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="14" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="comparison">Comparison</h1>
<table>
<thead>
<tr>
<th style="text-align:left">PC-Wahl</th>
<th style="text-align:left">Corona Warn App</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">proprietary</td>
<td style="text-align:left">open source</td>
</tr>
<tr>
<td style="text-align:left">security issues</td>
<td style="text-align:left">privacy by default, secure and audited by thousands</td>
</tr>
<tr>
<td style="text-align:left">no transparency</td>
<td style="text-align:left">full transparency</td>
</tr>
<tr>
<td style="text-align:left">slow updates</td>
<td style="text-align:left">fast updates</td>
</tr>
<tr>
<td style="text-align:left">unknown price</td>
<td style="text-align:left">~ 214 million  (development and maintenance)</td>
</tr>
<tr>
<td style="text-align:left">exclusive for germany</td>
<td style="text-align:left">used as blueprint for other countries</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="15" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="press-samples">Press Samples</h1>
<ul>
<li><strong>Microsoft blocks ICC Chief Prosecutors email (2025)</strong><br />
Due to US sanctions, Microsoft locked the International Criminal Courts chief prosecutor and staff out of their email</li>
<li><strong>Broadcom/VMware acquisition (2023)</strong><br />
License costs for public institutions skyrocketed overnight</li>
<li><strong>Microsoft Office price hikes (2022)</strong><br />
Sudden changes in licensing models led to unexpected expenses for<br />
municipalities.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="16" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="success-stories">Success Stories</h1>
<ul>
<li><strong>France</strong>: Migrated public administration to Linux and open-source tools, saving millions annually.</li>
<li><strong>Estonia</strong>: X-Road platform enables secure data exchange across government agencies, fully open source.</li>
<li><strong>Italy</strong>: IO app for digital citizen services, open source and widely adopted.</li>
<li><strong>EU</strong>: FIWARE platform for smart cities, used by over 400 cities worldwide.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="17" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="conclusion">Conclusion</h1>
<ul>
<li>Public code works</li>
<li>Open source is more secure, not less</li>
<li>Cost and effort is reduced</li>
<li>Fosters collaboration and engagement with the people</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="18" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="20" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/qr_public_code.png&quot;);background-size:70% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="18" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="18" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="20" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="we-are-not-alone">We are not alone</h1>
<p>Public Money - Public Code is a initiative by the Free Software Foundation</p>
<blockquote>
<p>We want legislation requiring that publicly financed software developed for the public sector be made publicly<br />
available under a Free and Open Source Software licence. If it is public money, it should be public code as well.</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="18" style="" data-marpit-pagination-total="20" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="19" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;" data-marpit-pagination-total="20">
<h1 id="what-can-you-do">What can you do?</h1>
<ul>
<li>Check programs for political parties</li>
<li>Ask your local government about the software they use</li>
<li>Ask for transparency</li>
<li>Support the initiative</li>
<li>Spread the word</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="20" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="20" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/merkel_gif.gif&quot;);background-size:80% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="20" data-paginate="true" data-theme="x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n" lang="C" data-marpit-pagination="20" style="--paginate:true;--theme:x8x5izrd6csnbwaukq9d3f7rv5l3somvr1ja84nh370n;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="20" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="the-end">The End</h1>

<p>Digitalization, also for public institutions is a chance, not a threat. Let us use it wisely and most importantly,<br />
let us do it together and transparent.</p>
</section>
